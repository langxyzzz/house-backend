spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/room?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      initial-size: 20
      min-idle: 20
      max-active: 50
      max-wait: 10
      default-auto-commit: true
      min-evictable-idle-time-millis: 3600000
      test-while-idle: true


  servlet:
    multipart:
      max-file-size: 10000000
      max-request-size: 10000000

logging:
  level:
    com.langxy.house.dao: debug
    
